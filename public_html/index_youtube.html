<!DOCTYPE html>
<html>

<head>
    <title>Becoming A Hero</title>
    <meta charset="utf-8">
    <meta content="width=divice-width, initial-scal=1" name="viewport">

    <link href="/static/css/normalize.css" rel="stylesheet" type="text/css">
    <link href="/static/css/becomingahero.webflow.css" rel="stylesheet" type="text/css">

    <link href="/static/images/64-BAH.png" rel="shortcut icon" type="image/x-icon">

</head>

<body class="body">
    <div class="video-container">
        <iframe src="https://www.youtube-nocookie.com/embed/xhQkxVGiYwY?autoplay=1&mute=1&controls=1&loop=1"

        </iframe>
    </div>
    <div class="plate-container">
        <h1 class="hero">

        <div class="composition">

        </div>
        <div class="links-container">
            <div class="flex-bottom-container">
                <a href="http://itunes.apple.com/album/id/1636609179" target="_blank" class="flex-container-link">

                    </div>
                </a>
                <a href="https://music.youtube.com/watch?v=GREsHNtRhhU" target="_blank" class="flex-container-link">

                    </div>

                    </div>
                </a>
                <a href="https://music.amazon.com/albums/B0B7R57GSM?do=play&trackAsin=B0B7R4BZQ8&ref=dm_sh_ILRplWqqerHZ0YAkITjudATZx"

                    <img class="links-image" src="/static/images/amazon-music.png" alt="">
                    <div class="links-text">
                        <div class="source">Amazon music</div>
                    </div>
                </a>
            </div>
        </div>

</html>
